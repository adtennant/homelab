---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: home-assistant
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    path: k8s/home-assistant
    repoURL: https://github.com/adtennant/homelab.git
    targetRevision: argocd
  destination:
    namespace: home-assistant
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
