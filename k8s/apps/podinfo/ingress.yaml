---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: podinfo-tailscale
spec:
  ingressClassName: tailscale
  rules:
    - host: podinfo
      http:
        paths:
          - backend:
              service:
                name: podinfo
                port:
                  number: 9898
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - podinfo
