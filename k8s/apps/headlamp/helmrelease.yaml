---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: headlamp
spec:
  chart:
    spec:
      chart: headlamp
      version: 0.30.1
      sourceRef:
        kind: HelmRepository
        name: headlamp
  interval: 5m
  values:
    config:
      oidc:
        secret:
          create: false
        externalSecret:
          enabled: true
          name: oidc
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
      hosts:
        - host: headlamp.adtennant.dev
          paths:
            - path: /
              type: ImplementationSpecific
      tls:
        - hosts:
            - headlamp.adtennant.dev
          secretName: headlamp-tls
