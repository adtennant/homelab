---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns-public
spec:
  interval: 5m
  releaseName: public
  chart:
    spec:
      chart: external-dns
      version: 1.16.1
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: external-dns
  values:
    domainFilters:
      - adtennant.dev
    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: cloudflare-api-token
            key: CF_API_TOKEN
    extraArgs:
      - --cloudflare-proxied
    policy: sync
    provider: cloudflare
