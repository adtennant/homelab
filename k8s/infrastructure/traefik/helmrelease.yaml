---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: 21.2.1
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: traefik
  values:
    additionalArguments:
      - --api.insecure=true
    ingressRoute:
      dashboard:
        enabled: false
    logs:
      access:
        enabled: true
    providers:
      kubernetesCRD:
        enabled: true
      kubernetesIngress:
        publishedService:
          enabled: true
