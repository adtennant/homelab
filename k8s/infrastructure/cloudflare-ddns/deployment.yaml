---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflare-ddns
spec:
  selector:
    matchLabels:
      app: cloudflare-ddns
  template:
    metadata:
      labels:
        app: cloudflare-ddns
    spec:
      containers:
        - name: cloudflare-ddns
          image: favonia/cloudflare-ddns:latest
          resources:
            limits:
              memory: "32Mi"
              cpu: "50m"
          env:
            - name: CF_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflare-api-token
                  key: CF_API_TOKEN
            - name: DOMAINS
              value: adtennant.co.uk,adtennant.dev
            - name: IP6_PROVIDER
              value: none
            - name: PROXIED
              value: "true"
