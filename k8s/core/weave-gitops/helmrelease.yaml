---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: weave-gitops
spec:
  chart:
    spec:
      chart: weave-gitops
      sourceRef:
        kind: HelmRepository
        name: weave-gitops
  interval: 1m0s
  values:
    adminUser:
      create: true
      createSecret: false
      username: weave-gitops
    image:
      repository: makkes/wego-app
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.tls: "true"
      hosts:
        - host: weave.homelab.adtennant.dev
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - weave.homelab.adtennant.dev
          secretName: weave-tls
