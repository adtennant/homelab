---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant
  labels:
    app: home-assistant
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: home-assistant
  template:
    metadata:
      labels:
        app: home-assistant
    spec:
      containers:
        - name: home-assistant
          image: homeassistant/home-assistant:stable
          ports:
            - name: http
              containerPort: 8123
              protocol: TCP
          volumeMounts:
            - name: storage
              mountPath: "/config"
            - name: config
              mountPath: "/config/configuration.yaml"
              subPath: "configuration.yaml"
      volumes:
        - name: config
          secret:
            secretName: home-assistant
            defaultMode: 0777
        - name: storage
          persistentVolumeClaim:
            claimName: home-assistant
