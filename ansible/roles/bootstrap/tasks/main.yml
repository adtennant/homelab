---
- name: Install ArgoCD
  shell:
    cmd: kustomize build "github.com/adtennant/homelab/k8s/argocd?ref=argocd" | kubectl apply -f -

- name: Import SOPS GPG key
  shell:
    cmd: echo "{{ gpg_secret_key }}" | kubectl create secret generic sops-gpg
      --namespace=argocd
      --from-file=sops.asc=/dev/stdin

- name: Bootstrap Homelab
  shell:
    cmd: kubectl apply -f https://raw.githubusercontent.com/adtennant/homelab/argocd/k8s/apps/homelab.yaml
